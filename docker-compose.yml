version: '3.1'
services:
  nginx:
    image: nginx
    restart: always
    volumes:
     - ./nginx.conf:/etc/nginx/nginx.conf
     - ..:/etc/certs
    ports:
     - "443:443"
  mariadb:
    image: mariadb
    restart: always
    volumes:
     - ./data:/var/lib/mysql
     - ./init:/docker-entrypoint-initdb.d
    env_file:
      - ../mariadb.env
    ports:
      - 3306:3306
  jupyter:
    image: jupyter/scipy-notebook:2c80cf3537ca
    volumes:
     - ./notebooks:/home/jovyan
    ports:
      - 8888:8888
